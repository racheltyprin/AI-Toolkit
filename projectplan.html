<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Plan | AI Prototyping Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@400;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Your existing CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- New project plan CSS -->
    <link rel="stylesheet" href="css/projectplan.css">
</head>
<body>
    <header class="site-header">
        <div class="site-header-inner">
            <h1 class="site-title">AI Prototyping Cart</h1>
            <nav class="tabs-nav">
                <a href="index.html">Home</a>
                <a href="workflows.html" class="active">Workflows</a>
                <a href="tools.html">AI Tools</a>
            </nav>
        </div>
    </header>
    
    <main class="main-content">
        <div class="content-wrapper">
            <!-- PDF Export Button -->
            <div style="display: flex; justify-content: flex-end; margin-bottom: 1rem;">
                <button onclick="exportToPDF()" class="pdf-export-btn" type="button">
                    Export to PDF
                </button>
            </div>

            <!-- Content to be exported -->
            <div id="workflow-content">
                <!-- Title and Subtitle (dynamic) -->
                <h1 class="page-title" id="workflow-title">Loading...</h1>
                <div class="workflow-header">
                    <h2 id="workflow-subtitle">Loading...</h2>
                </div>
                <p class="lead" id="workflow-description">Loading...</p>

                <!-- Visual Divider -->
                <div class="workflow-divider"></div>

                <!-- Tech Stack Section -->
                <div class="tech-stack-card">
                    <h4>Tech Stack</h4>
                    <div class="tech-stack-chips" id="tech-stack-chips">
                        <!-- Dynamic tech stack chips -->
                    </div>
                </div>

                <!-- Project Info -->
                <div class="project-info-card">
                    <h4>Project Info</h4>
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">Time Estimate</div>
                            <div class="info-value" id="time-estimate">-</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Cost Estimate</div>
                            <div class="info-value" id="cost-estimate">-</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Difficulty</div>
                            <div class="info-value" id="difficulty-estimate">-</div>
                        </div>
                    </div>
                </div>

                <!-- Dynamic Steps Container -->
                <div id="steps-container">
                    <!-- Steps will be dynamically generated here -->
                </div>
            </div>
        </div>
    </main>

    <!-- PDF Export Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <!-- Content files -->
    <script src="js/workflowsContent.js"></script>
    <script src="js/toolsContent.js"></script>
    <script src="js/tutorialContent.js"></script>

    
    <!-- Page logic -->
    <script src="js/projectplan.js"></script>
</body>
</html>
